<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Product Details - Jour X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-white">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white shadow-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-24 items-center">
                <a href="index.html" class="font-['Playfair_Display'] text-xl font-bold"><img src="images/blacklogo.jpeg" alt="Logo" class="w-[116px] h-[76px]"></a>
                <div class="flex space-x-8 text-lg">
                    <a href="index.html" class="text-gray-600 hover:text-black">Home</a>
                    <a href="development.html" class="text-gray-600 hover:text-black">Development</a>
                    <a href="collection.html" class="text-gray-600 hover:text-black">Collection</a>
                    <a href="digital-design.html" class="text-gray-600 hover:text-black">Digital Design</a>
                    <a href="shop.html" class="text-gray-600 hover:text-black">Shop</a>
                    <a href="about.html" class="text-gray-600 hover:text-black">About Us</a>
                    <a href="contact.html" class="text-gray-600 hover:text-black">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-28 pb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- Left Column - Image Gallery -->
                <div>
                    <!-- Main Image -->
                    <div class="aspect-w-3 aspect-h-4 bg-gray-100 mb-4">
                        <img id="mainImage" src="https://placehold.co/800x1000" alt="Product Main Image" class="w-full h-full object-cover">
                    </div>
                    <!-- Thumbnail Grid -->
                    <div class="grid grid-cols-4 gap-4">
                        <button class="aspect-w-1 aspect-h-1 bg-gray-100 focus:ring-2 ring-black">
                            <img src="https://placehold.co/400x400?text=Detail+1" alt="Detail 1" class="w-full h-full object-cover">
                        </button>
                        <button class="aspect-w-1 aspect-h-1 bg-gray-100 focus:ring-2 ring-black">
                            <img src="https://placehold.co/400x400?text=Detail+2" alt="Detail 2" class="w-full h-full object-cover">
                        </button>
                        <button class="aspect-w-1 aspect-h-1 bg-gray-100 focus:ring-2 ring-black">
                            <img src="https://placehold.co/400x400?text=Detail+3" alt="Detail 3" class="w-full h-full object-cover">
                        </button>
                        <button class="aspect-w-1 aspect-h-1 bg-gray-100 focus:ring-2 ring-black">
                            <img src="https://placehold.co/400x400?text=Detail+4" alt="Detail 4" class="w-full h-full object-cover">
                        </button>
                    </div>
                    <!-- Video Section -->
                    <div id="videoSection" class="mt-8 hidden">
                        <div class="aspect-w-16 aspect-h-9 bg-gray-100">
                        </div>
                    </div>
                </div>

                <!-- Right Column - Product Info -->
                <div>
                    <h1 id="productName" class="text-4xl font-['Playfair_Display'] font-bold mb-2">Loading...</h1>
                    <p class="text-gray-600 mb-2">Source de vie</p>
                    <p id="productPrice" class="text-2xl font-medium mb-6">Loading...</p>
                    
                    <!-- Color Selection -->
                    <div class="mb-8">
                        <h2 class="text-lg font-medium mb-4">Color</h2>
                        <div class="flex space-x-4"></div>
                    </div>
                    

                    <!-- Custom Creation Form -->
                    <div class="bg-gray-50 p-6 mb-8">
                        <h2 class="text-xl font-medium mb-6">Custom Creation Request</h2>
                        <form id="customForm" class="space-y-4">
                            <div>
                                <label for="customerEmail" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
                                <input type="email" id="customerEmail" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-black focus:border-black">
                            </div>
                            
                            <div>
                                <label for="measurements" class="block text-sm font-medium text-gray-700 mb-1">Your Measurements</label>
                                <textarea id="measurements" rows="4" placeholder="Please provide your detailed measurements..."
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-black focus:border-black"></textarea>
                            </div>

                            <div>
                                <label for="customization" class="block text-sm font-medium text-gray-700 mb-1">Customization Notes</label>
                                <textarea id="customization" rows="4" placeholder="Any specific requirements or modifications..."
                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-black focus:border-black"></textarea>
                            </div>

                            <button type="submit" class="w-full bg-black text-white py-4 text-lg hover:bg-gray-800 transition-colors">
                                Request Custom Creation
                            </button>
                        </form>
                    </div>

                    <!-- Description -->
                    <div class="prose max-w-none">
                        <h2 class="text-lg font-medium mb-4">Description</h2>
                        <p id="productDescription" class="text-gray-600 mb-4">Loading...</p>
                        
                        <h3 class="text-lg font-medium mb-2">Features</h3>
                        <ul class="list-disc list-inside text-gray-600 mb-4">
                            <li>Made-to-measure</li>
                            <li>Sustainable materials</li>
                            <li>Ethical production</li>
                            <li>Premium quality</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 border-t">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex justify-between items-center">
                <div class="flex space-x-6">
                    <a href="collection.html" class="text-gray-600 hover:text-black">Lookbook</a>
                </div>
                <div class="flex justify-center items-center">
                    <a href="https://www.instagram.com/jourx.studio/" class="text-gray-600 hover:text-black">Instagram</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Product Data Handler -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const productData = JSON.parse(sessionStorage.getItem('currentProduct') || '{}');
            if (!productData.name || !productData.colors) {
                window.location.href = 'shop.html';
                return;
            }

            let currentColorIndex = 0;
            let currentImageIndex = 0;
            const mainImageEl = document.getElementById('mainImage');
            const productNameEl = document.getElementById('productName');
            const productPriceEl = document.getElementById('productPrice');
            const productDescEl = document.getElementById('productDescription');
            const thumbnailsContainer = document.querySelector('.grid.grid-cols-4');
            const colorContainer = document.querySelector('.mb-8 .flex.space-x-4');

            // Generate color buttons
            colorContainer.innerHTML = '';

            productData.colors.forEach((color, idx) => {
                const btn = document.createElement('button');
                btn.className = `w-8 h-8 rounded-full ring-offset-2${idx === 0 ? ' ring-2 ring-black' : ''}`;
                btn.style.backgroundColor = color.hex;
                btn.title = color.name;
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mb-8 .flex.space-x-4 button').forEach(b => b.classList.remove('ring-2', 'ring-black'));
                    btn.classList.add('ring-2', 'ring-black');
                    currentColorIndex = idx;
                    currentImageIndex = 0;
                    updateImages(idx);
                });
                colorContainer.appendChild(btn);
            });

            function updateImages(colorIndex) {
                const images = productData.colors[colorIndex].images;
                const videos = productData.colors[colorIndex].videos || [];
                if (!images || images.length === 0) return;

                // Set main image
                mainImageEl.src = images[currentImageIndex];

                // Clear existing thumbnails
                thumbnailsContainer.innerHTML = '';

                // Create thumbnails for images
                images.forEach((image, index) => {
                    const button = document.createElement('button');
                    button.className = `aspect-w-1 aspect-h-1 bg-gray-100 focus:ring-2 ${index === currentImageIndex ? 'ring-2 ring-black' : ''}`;
                    
                    const img = document.createElement('img');
                    img.src = image;
                    img.alt = `View ${index + 1}`;
                    img.className = 'w-full h-full object-cover';
                    
                    button.appendChild(img);
                    button.onclick = () => {
                        currentImageIndex = index;
                        mainImageEl.src = image;
                        thumbnailsContainer.querySelectorAll('button').forEach(t => t.classList.remove('ring-2', 'ring-black'));
                        button.classList.add('ring-2', 'ring-black');
                    };
                    
                    thumbnailsContainer.appendChild(button);
                });

                // Handle video section
                const videoSection = document.getElementById('videoSection');
                if (videos && videos.length > 0) {
                    videoSection.innerHTML = ''; // Clear existing video
                    videoSection.classList.remove('hidden');
                    
                    const videoContainer = document.createElement('div');
                    videoContainer.className = 'aspect-w-16 aspect-h-9 bg-gray-100 relative';
                    
                    const video = document.createElement('video');
                    video.src = videos[0]; // Use first video
                    video.className = 'w-full h-full object-cover';
                    video.controls = true;
                    video.playsInline = true;
                    video.loop = true;
                    video.autoplay = true;
                    video.muted = false;
                    
                    // Add loading indicator
                    const loadingIndicator = document.createElement('div');
                    loadingIndicator.className = 'absolute inset-0 flex items-center justify-center bg-gray-100';
                    loadingIndicator.innerHTML = '<div class="animate-spin rounded-full h-12 w-12 border-4 border-black border-t-transparent"></div>';
                    videoContainer.appendChild(loadingIndicator);
                    
                    // Handle video loading
                    video.addEventListener('loadeddata', () => {
                        loadingIndicator.remove();
                        console.log('Video loaded successfully');
                    });
                    
                    video.addEventListener('error', (e) => {
                        console.error('Error loading video:', e);
                        loadingIndicator.innerHTML = '<div class="text-red-500">Error loading video</div>';
                    });
                    
                    videoContainer.appendChild(video);
                    videoSection.appendChild(videoContainer);
                    
                    // Ensure video plays
                    video.play().catch(err => {
                        console.log('Autoplay prevented:', err);
                        // If autoplay fails, try with muted
                        video.muted = true;
                        video.play().catch(err => {
                            console.error('Even muted autoplay failed:', err);
                        });
                    });
                } else {
                    videoSection.classList.add('hidden');
                    videoSection.innerHTML = '';
                }
            }

            productNameEl.textContent = productData.name;
            productPriceEl.textContent = `Starting from €${productData.price}`;
            productDescEl.textContent = productData.description;
            document.title = `${productData.name} - Custom Creation - Jour X`;
            updateImages(currentColorIndex);

            document.getElementById('customForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const email = document.getElementById('customerEmail').value;
                const measurements = document.getElementById('measurements').value;
                const customization = document.getElementById('customization').value;
                const selectedColor = productData.colors[currentColorIndex].name;

                console.log('Custom Creation Request:', {
                    product: productData.name,
                    color: selectedColor,
                    email,
                    measurements,
                    customization
                });

                alert('Thank you for your custom creation request! We will contact you shortly to discuss the details.');
                this.reset();
            });
        });
    </script>
</body>
</html>
