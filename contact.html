<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Jour X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-white">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white shadow-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-24 items-center">
                <a href="index.html" class="font-['Playfair_Display'] text-xl font-bold"><img src="images/blacklogo.jpeg" alt="Logo" class="w-[116px] h-[76px]"></a>
                <div class="flex space-x-8 text-lg">
                    <a href="index.html" class="text-gray-600 hover:text-black">Home</a>
                    <a href="development.html" class="text-gray-600 hover:text-black">Development</a>
                    <a href="collection.html" class="text-gray-600 hover:text-black">Collection</a>
                    <a href="digital-design.html" class="text-gray-600 hover:text-black">Digital Design</a>
                    <a href="shop.html" class="text-gray-600 hover:text-black">Shop</a>
                    <a href="about.html" class="text-gray-600 hover:text-black">About Us</a>
                    <a href="contact.html" class="text-black font-medium">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-28 pb-12">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-['Playfair_Display'] font-bold mb-8 text-center">Contact Me</h1>
            
            <form id="contactForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-black focus:border-black">
                </div>

                <div>
                    <label for="theme" class="block text-sm font-medium text-gray-700 mb-1">Theme</label>
                    <select id="theme" name="theme" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-black focus:border-black">
                        <option value="">Select a theme</option>
                        <option value="Custom Order">Custom Order</option>
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Collaboration">Collaboration</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                    <textarea id="message" name="message" rows="6" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-black focus:border-black"></textarea>
                </div>

                <div>
                    <button type="submit" 
                        class="w-full bg-black text-white py-3 px-6 rounded-md hover:bg-gray-800 transition-colors">
                        Send Message
                    </button>
                </div>
            </form>

            <!-- Success Message (hidden by default) -->
            <div id="successMessage" class="hidden mt-6 p-4 bg-green-50 text-green-800 rounded-md">
                Your message has been sent successfully! We'll get back to you soon.
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 border-t">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex justify-between items-center">
                <div class="flex space-x-6">
                    <a href="collection.html" class="text-gray-600 hover:text-black">Lookbook</a>
                </div>
                <div class="flex justify-center items-center">
                    <a href="https://www.instagram.com/jourx.studio/" class="text-gray-600 hover:text-black">Instagram</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Email Handler Script -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const email = document.getElementById('email').value;
            const theme = document.getElementById('theme').value;
            const message = document.getElementById('message').value;

            // In a real implementation, you would send this to your server
            // For now, we'll simulate sending to example@gmail.com
            console.log('Sending email to: lucchinaluca@gmail.com');
            console.log('From:', email);
            console.log('Theme:', theme);
            console.log('Message:', message);

            // Show success message
            document.getElementById('successMessage').classList.remove('hidden');
            
            // Reset form
            document.getElementById('contactForm').reset();

            // Hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('successMessage').classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
